<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/bootstrap.css') }}">
  </head>
  <body>
      <h1>Exemplaris</h1>
	<table class="table table-striped">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>proc_name</th>
                <th>Result</th>
                <th>Link to File</th>
            </tr>
        </thead>
        <tbody>
            {% for res in data %}
            <tr>
                <td>{{res.timestamp}}</td>
                <td>{{res.proc_name}}</td>
                <td>{{res.result}}</td>
                <td><a href="{{res.link}}">{{res.link}}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
  </body>
</html>
